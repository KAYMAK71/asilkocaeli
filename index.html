<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - ASil Kocaeli</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<nav>
    <ul>
        <li><a href="#" data-page="home">Ana Sayfa</a></li>
        <li><a href="#" data-page="register">Kayıt Ol</a></li>
        <li><a href="#" data-page="login">Giriş Yap</a></li>
        <li><a href="#" data-page="tickets">Bilet Satış</a></li>
    </ul>
</nav>

<div id="app">
    <div id="home-page" class="page">
        <h1>Bilet Satış Sistemine Hoş Geldiniz</h1>
        <p>Seferlerimiz hakkında bilgi almak ve bilet satın almak için lütfen giriş yapın veya kayıt olun.</p>
    </div>

    <div id="register-page" class="page" style="display: none;">
        <h1>Kayıt Ol</h1>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Kullanıcı Adı" required>
            <input type="email" id="reg-email" placeholder="E-posta" required>
            <input type="password" id="reg-password" placeholder="Şifre" required>
            <button type="submit">Kayıt Ol</button>
        </form>
    </div>
    
    <div id="login-page" class="page" style="display: none;">
        <h1>Giriş Yap</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>
    
    <div id="tickets-page" class="page" style="display: none;">
        <h1>Bilet Satış</h1>
        <div id="event-list"></div>
        <form id="ticket-form">
            <select id="event-select" required>
                <option value="">Sefer Seçin</option>
            </select>
            <input type="number" id="ticket-quantity" min="1" max="10" value="1" required>
            <button type="submit">Satın Al</button>
        </form>
    </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
